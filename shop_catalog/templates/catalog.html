{% extends "_base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
        {% for product in products %}
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <h3 class="text-center">{{ product.product_model }}</h3>
                    <img src="{{ product.image.url }}" alt="{{ product.product_model }}">
                    <div class="caption">
                      <div class="text-center">
                          <p><a href="{% url 'product_detail' product.id %}" class="btn btn-primary" role="button">Подробнее</a></p>
                      </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
